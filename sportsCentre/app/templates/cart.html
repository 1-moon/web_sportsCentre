{% extends "base.html" %}{% block content %}
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
	<h1>Sports center name</h1>
<body style="background-image: url({{ url_for('static', filename='images/bg.png') }}); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100%">
<div id="cartItems" style="padding-top: 130px">
	<h2>Shopping Cart</h2>
	<div id="tableItems" style="margin-left: 400px">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout" style="text-decoration: none; background-color: aqua; color: black; margin-left: 650px; padding: 0px 10px 0px 10px; border-radius: 8px">Proceed to checkout</a>
</body>
</html>

{% endblock %}

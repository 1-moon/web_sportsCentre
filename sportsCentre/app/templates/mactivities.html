

{% extends "mbase.html" %}

{% block content %}

<link rel="stylesheet" href={{ url_for('static', filename='css/table.css') }} />

  <!-- tabele for activities -->
<div>	
	<table border="1" class="center">
		<thead>  
		<tr>
			<th>Facility</th>
			<th>Activity</th>
			<th>Price</th>
		
		</tr>
		</thead>

	<tbody>		
			{% for data in result %}	
			{% for row in data %}
			
			<td style="padding-bottom: 3px; padding-top: 5px; padding-left: 35px;">
				{{row[0]}}
			</td>
			<td style="padding-bottom: 3px; padding-top: 5px; padding-left: 35px;">
				{{row[1]}}
			</td>
			<td style="padding-bottom: 3px; padding-top: 5px; padding-left: 35px;">
				{{row[2]}}
			</td>
		</tr>
		{% endfor %}
		{% endfor %}
		
	
	</tbody>
	</table>
</div>



{% endblock %}
